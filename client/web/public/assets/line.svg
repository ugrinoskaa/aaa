<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7be1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cf4bb1;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="soft-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e5f9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5d7ee;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Horizontal grid lines -->
  <line x1="10" y1="20" x2="140" y2="20" stroke="#5a7be1" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="10" y1="40" x2="140" y2="40" stroke="#5a7be1" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="10" y1="60" x2="140" y2="60" stroke="#5a7be1" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="10" y1="80" x2="140" y2="80" stroke="#5a7be1" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <!-- Line chart -->
  <polyline points="20,70 50,40 80,60 110,30 130,50" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.9" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" class="chart-element"/>
  <!-- Data points -->
  <circle cx="20" cy="70" r="3" fill="url(#grad)" opacity="0.6" filter="url(#shadow)" class="chart-element"/>
  <circle cx="50" cy="40" r="3" fill="url(#grad)" opacity="0.6" filter="url(#shadow)" class="chart-element"/>
  <circle cx="80" cy="60" r="3" fill="url(#grad)" opacity="0.6" filter="url(#shadow)" class="chart-element"/>
  <circle cx="110" cy="30" r="3" fill="url(#grad)" opacity="0.6" filter="url(#shadow)" class="chart-element"/>
  <circle cx="130" cy="50" r="3" fill="url(#grad)" opacity="0.6" filter="url(#shadow)" class="chart-element"/>

</svg>
