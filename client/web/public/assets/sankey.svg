<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a7be1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cf4bb1;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="soft-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e5f9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5d7ee;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Sankey chart -->
  <g transform="translate(10, 10) scale(0.8)">
    <!-- Left nodes -->
    <rect x="10" y="25" width="15" height="15" rx="2" fill="url(#grad)" opacity="0.9" filter="url(#shadow)" class="chart-element"/>
    <rect x="10" y="45" width="15" height="15" rx="2" fill="url(#grad)" opacity="0.7" filter="url(#shadow)" class="chart-element"/>
    <rect x="10" y="67" width="15" height="15" rx="2" fill="url(#grad)" opacity="0.8" filter="url(#shadow)" class="chart-element"/>
    <!-- Flow paths -->
    <path d="M 25 30 C 40 30 65 35 90 35" stroke="url(#grad)" stroke-width="50" fill="none" opacity="0.6" filter="url(#shadow)" class="chart-element"/>
    <path d="M 25 50 C 40 50 65 55 90 55" stroke="url(#grad)" stroke-width="40" fill="none" opacity="0.85" filter="url(#shadow)" class="chart-element"/>
    <path d="M 25 76 C 60 75 65 65 90 65" stroke="url(#grad)" stroke-width="8" fill="none" opacity="0.7" filter="url(#shadow)" class="chart-element"/>
    <!-- Right node -->
    <rect x="90" y="26" width="15" height="45" rx="2" fill="url(#grad)" opacity="1.0" filter="url(#shadow)" class="chart-element"/>
  </g>
</svg>
