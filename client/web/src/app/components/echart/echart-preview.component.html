<mat-card class="container">
  <mat-card-header>
    <mat-toolbar>{{label}}</mat-toolbar>
    <button mat-icon-button (click)="onDelete()" *ngIf="!readonly">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div #wrapper class="echart-container">
      <echarts [options]="options" [autoResize]="true" [style.width]="width" [style.height]="height">
      </echarts>
    </div>
  </mat-card-content>
</mat-card>
