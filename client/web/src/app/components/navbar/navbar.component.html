<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="true" [class.collapsed]="!isSidebarOpen">
    <mat-nav-list>
      <div class="nav-actions logo">
        <img src="favicon.svg" routerLink="" alt="logo">
      </div>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/sources" routerLinkActive="active">
        <mat-icon>cloud_upload</mat-icon>
        <span *ngIf="isSidebarOpen">Sources</span>
      </a>
      <a mat-list-item routerLink="/datasets" routerLinkActive="active">
        <mat-icon>storage</mat-icon>
        <span *ngIf="isSidebarOpen">Datasets</span>
      </a>
      <a mat-list-item routerLink="/charts" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span *ngIf="isSidebarOpen">Charts</span>
      </a>
      <a mat-list-item routerLink="/dashboards" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span *ngIf="isSidebarOpen">Dashboards</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <hr/>
      <div class="nav-actions">
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
